<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdyGadgets - Product overview</title>
    <link rel="stylesheet" href="style_overview.css">
    <link rel="stylesheet" href="/navbar/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/navbar/import-handler.js" defer></script>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #footer {
        margin-top: auto;
      }
    </style>
</head>
<body>
<!-- navigatie bar -->
<div id="navbar"></div>
<!-- content -->
<main>
<!--Filter-->
    <div class="container">
        <div class="row">
            <div class=" col-12 col-md-2">
                <div class="card px-2">
                    <h2 class="text-center">Filter by</h2>
                    <hr>
                    <!--    Min Max sliders prijs-->
                    <h4>Price:</h4>
                    <div class="card-body">
                        <form id="price-range-form">
                            <label for="min-price" class="form-label">Min price: </label>
                            <span id="min-price-txt">$0</span>
                            <input type="range" class="form-range" min="0" max="99" id="min-price" step="1" value="0">
                            <label for="max-price" class="form-label">Max price: </label>
                            <span id="max-price-txt">$100</span>
                            <input type="range" class="form-range" min="1" max="100" id="max-price" step="1" value="100">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row" id="display-items-div">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- product cards -->
    <div class="Products">
    <div class="Content">
        <img src="https://cdn.pocket-lint.com/r/s/660x/assets/images/142989-gadgets-feature-geeky-kitchen-gadgets-image19-qm1rixz3ro.jpg?v1" alt="Denim Jeans" style="width:100%">
        <h3>Gadget</h3>
        <p>Lorem ipsum</p>

        <h6>$19.99</h6>
        <ul>
            <li><i class ="fa fa-star checked"></i></li>
            <li><i class ="fa fa-star checked"></i></li>
            <li><i class ="fa fa-star checked"></i></li>
            <li><i class ="fa fa-star checked"></i></li>
            <li><i class ="fa fa-star checked"></i></li>
        </ul>
        <button class="buy-1">Buy Now</button>
    </div>
</main>
<!-- footer -->
  <div id="footer"></div>
  <script src="/script.js"></script>
</body>
</html>
